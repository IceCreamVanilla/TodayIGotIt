<div ng-init="startAdminCourseFrom = 0">
    <div>
        <form class="form-filter-course">
            <div class="row">
                <a href=# class="c-btn c-btn-link">New Course</a>
            </div>
            <br/>
            <div class="row">
                <div class="col-filter">
                    <h3>Language</h3>
                    <select class="c-cbo mr-pd-input-df" ng-model="filterLang">
                        <option value="" selected>All</option>
                        <option value="java">Java</option>
                        <option value="csharp">CSharp</option>
                    </select>
                </div>
                <div class="col-filter">
                    <h3>Instructor</h3>
                    <select class="c-cbo mr-pd-input-df" ng-model="filterInstructor">
                        <option value="" selected>All</option>
                        <option value="jc">JC</option>
                        <option value="cb">CB</option>
                    </select>
                </div>
                <div class="col-filter">
                    <h3>Price</h3>
                    <div>
                        <input type="number" id="from" name="from" class="input-text from-to mr-pd-input-df" placeholder="form" /> -
                        <input type="number" id="to" name="to" class="input-text from-to mr-pd-input-df" placeholder="to" />
                    </div>
                </div>
                <div class="col-filter">
                    <h3>Type anything</h3>
                    <div>
                        <input type="text" id="filterText" name="filterText" ng-model="filterText" class="input-text text mr-pd-input-df" placeholder="type anything" />
                    </div>
                </div>
            </div>
        </form>
    </div>

    <table class="course-table">
        <tr>
            <th>Course Id</th>
            <th>Course Name</th>
            <th>Instructor</th>
            <th colspan="3">Action</th>
        </tr>
        <tr ng-repeat="course in allcourses | limitTo: 5: startAdminCourseFrom | filter: filterText | filter: course.instructor = filterInstructor | filter: course.keys = filterLang">
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
            <td>{{course.instructor}}</td>
            <td><a href="#/admin/course/{{course.id}}" class="action-link"><i class="fas fa-eye"></i></a></td>
            <td><a href="#/admin/course/{{course.id}}" class="action-link"><i class="far fa-edit"></i></a></td>
            <td><a href="#" class="action-link"><i class="far fa-trash-alt"></i></a></td>
        </tr>
    </table>

    <div class="pagination">
        <a href="#" id="prev">&laquo;</a>
        <a href="#" nav-page-link ng-repeat="course in allcourses" ng-show="($index + 5) % 5 == 0" id="{{'startAdminCourseFromIndex' + $index}}" class="startAdminCourseFromIndex" ng-class="($index) == 0 ? 'active' : ''">
            <span>{{($index + 5)/5}}</span>
        </a>
        <a href="#" id="next">&raquo;</a>
    </div>

    <script>
        $('#prev').on('click', function() {
            if ($(this).scope().startAdminCourseFrom == 0) {
                return false;
            }

            $(this).scope().startAdminCourseFrom -= 5;
            $(this).scope().$apply();

            $('.startAdminCourseFromIndex').removeClass('active');
            $('#startAdminCourseFromIndex' + $(this).scope().startAdminCourseFrom).addClass('active');

            return false;
        });

        $('#next').on('click', function() {
            if (($(this).scope().allcourses.length - $(this).scope().startAdminCourseFrom) < 5) {
                return false;
            }

            $(this).scope().startAdminCourseFrom += 5;
            $(this).scope().$apply();

            $('.startAdminCourseFromIndex').removeClass('active');
            $('#startAdminCourseFromIndex' + $(this).scope().startAdminCourseFrom).addClass('active');

            return false;
        });
    </script>
</div>
