<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Demo</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
          media="screen">
    <link rel="stylesheet" media="screen"
          href="../../../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}">

    <!-- XNavbar -->
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet"
          th:href="@{/css/pe-icon-7-stroke.css}"/>
    <link href="css/ct-navbar.css" rel="stylesheet"
          th:href="@{/css/ct-navbar.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Google Map -->
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main role="main">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Update Password Form</h2>
            </div>
        </div>
        <div class="row">
            <div th:if="${message} != null">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${message}"></p>
                </div>
            </div>
        </div>

        <div class="row">
            <form class="col-sm-8" th:object="${userForm}"
                  th:action="@{/user/uptPassword}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.detailedErrors('*')}">
                            <span style="font-weight: bold;" th:text="${err.getFieldName()}"></span> : <span th:text="${err.getMessage()}"></span>
                        </li>
                    </ul>
                </div>


                <div class="form-group">
                    <input type="hidden" th:field="*{userId}">
                    <input type="hidden" th:field="*{userVersion}">
                    <input type="hidden" th:field="*{userName}">
                    <input type="hidden" th:field="*{passwordEncrypted}">

                    <input type="hidden" th:field="*{customerId}">
                    <input type="hidden" th:field="*{customerVersion}">
                    <input type="hidden" th:field="*{firstName}">
                    <input type="hidden" th:field="*{lastName}">
                    <input type="hidden" th:field="*{email}">
                    <input type="hidden" th:field="*{phoneNumber}">
                    <input type="hidden" th:field="*{billingAddressLine1}">
                    <input type="hidden" th:field="*{billingAddressLine2}">
                    <input type="hidden" th:field="*{billingCity}">
                    <input type="hidden" th:field="*{billingState}">
                    <input type="hidden" th:field="*{billingZipCode}">
                    <input type="hidden" th:field="*{shippingAddressLine1}">
                    <input type="hidden" th:field="*{shippingAddressLine2}">
                    <input type="hidden" th:field="*{shippingCity}">
                    <input type="hidden" th:field="*{shippingState}">
                    <input type="hidden" th:field="*{shippingZipCode}">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputPassword">Password:</label>
                    <input type="password" class="form-control" id="inputPassword"
                           th:field="*{passwordText}">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputConfirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="inputConfirmPassword"
                           th:field="*{passwordTextConf}">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <div th:replace="fragments/footer :: footer"></div>
</main>
</body>
</html>
