### WebApp Config
server.servlet.context-path=/TigiProject

### Bean Config
spring.profiles.active=jpadao
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl

### Spring-Boot report configuration
#debug=true
#logging.level.=debug
#logging.level.package.org.springframework.boot.autoconfigure.logging.AutoConfigurationReportLoggingInitializer=debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



### Hibernate Config
spring.jpa.hibernate.ddl-auto=create-drop



### Disable Spring Boot Auto Config
## H2 Database Console
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration
## DataSource Config
spring.autoconfigure.exclude[1]=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

