<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Demo</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
          media="screen">
    <link rel="stylesheet" media="screen"
          href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}">

    <!-- XNavbar -->
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet"
          th:href="@{css/pe-icon-7-stroke.css}"/>
    <link href="css/ct-navbar.css" rel="stylesheet"
          th:href="@{css/ct-navbar.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Google Map -->
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>
<body>
<div th:replace="fragments/header :: header(currentUser = ${currentUser})"></div>

<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Today I Got It</h1>
            <p class="lead text-muted">Something short and leading about the collection belowâ€”its contents, the creator,
                etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
            <p>
                <a href="/customers" class="btn btn-info my-2">Explore Customers</a>
                <a href="/products" class="btn btn-secondary my-2">Explore Products</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="product : ${products}">
                    <div class="card box-shadow">
                        <img class="card-img-top"
                             data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
                             alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text" th:text="${product.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <form th:action="${'product/' + product.id}">
                                        <button type="submit" class="btn btn-sm btn-outline-secondary">View</button>
                                    </form>
                                    &nbsp;
                                    <form th:action="${'user/addtocart/' + product.id}">
                                        <input type="hidden" value="/" name="currentPath">
                                        <button type="submit" class="btn btn-sm btn-outline-secondary">Buy</button>
                                    </form>
                                </div>
                                <small class="text-muted" th:text="${'$' + product.price}"></small>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</main>


<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
