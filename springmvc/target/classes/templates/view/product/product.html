<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Demo</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
          media="screen">
    <link rel="stylesheet" media="screen"
          href="../../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}">
</head>
<body>
<div th:replace="fragments/header :: header(currentUser = ${currentUser})"></div>

<main role="main">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Product Details</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputProductId">Product Id:</label>
                    <input type="text" class="form-control" id="inputProductId" th:value="${product.id}" disabled>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputProductDesc">Description:</label>
                    <input type="text" class="form-control" id="inputProductDesc" th:value="${product.description}"
                           disabled>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputProductPrice">Price:</label>
                    <input type="text" class="form-control" id="inputProductPrice" th:value="${product.price}" disabled>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputProductImage">Image URL:</label>
                    <input type="text" class="form-control" id="inputProductImage" th:value="${product.imageUrl}"
                           disabled>
                </div>
            </div>
        </div>
        <form class="row" action="/products">
            <button class="btn btn-primary">Go to List</button>
        </form>
    </div>


    <div th:replace="fragments/footer :: footer"></div>
</main>
</body>
</html>
