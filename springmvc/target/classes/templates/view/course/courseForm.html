<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Demo</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
          media="screen">
    <link rel="stylesheet" media="screen"
          href="../../../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}">

    <!-- XNavbar -->
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet"
          th:href="@{/css/pe-icon-7-stroke.css}"/>
    <link href="css/ct-navbar.css" rel="stylesheet"
          th:href="@{/css/ct-navbar.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Google Map -->
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>
<body>
<div th:replace="fragments/header :: header"></div>


<main role="main">
    <div class="container">
        <h2>Course Form</h2>
        <div>
            <form class="col-sm-8"
                  th:object="${courseForm}" th:action="@{/course}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.detailedErrors('*')}">
                            <span style="font-weight: bold;" th:text="${err.getFieldName()}"></span> : <span th:text="${err.getMessage()}"></span>
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <input type="hidden" th:field="*{courseId}">
                    <input type="hidden" th:field="*{courseVersion}">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputCourseDesc">Description:</label>
                    <input type="text" class="form-control" id="inputCourseDesc"
                           th:field="*{description}"/>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputCoursePrice">Price:</label>
                    <input type="number" class="form-control" id="inputCoursePrice"
                           th:field="*{price}"/>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputCourseImage">Image URL:</label>
                    <input type="text" class="form-control" id="inputCourseImage"
                           th:field="*{imageUrl}"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <div th:replace="fragments/footer :: footer"></div>
</main>
</body>
</html>
