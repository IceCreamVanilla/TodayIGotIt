<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Demo</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
          media="screen">
    <link rel="stylesheet" media="screen"
          href="../../../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}">

    <!-- XNavbar -->
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet"
          th:href="@{/css/pe-icon-7-stroke.css}"/>
    <link href="css/ct-navbar.css" rel="stylesheet"
          th:href="@{/css/ct-navbar.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Google Map -->
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>
<body>
<div th:replace="fragments/header :: header(currentUser = ${currentUser})"></div>

<main role="main">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Course Details</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputCourseId">Product Id:</label>
                    <input type="text" class="form-control" id="inputCourseId" th:value="${course.id}" disabled>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputCourseDesc">Description:</label>
                    <input type="text" class="form-control" id="inputCourseDesc" th:value="${course.description}"
                           disabled>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputCoursePrice">Price:</label>
                    <input type="text" class="form-control" id="inputCoursePrice" th:value="${course.price}" disabled>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputCourseImage">Image URL:</label>
                    <input type="text" class="form-control" id="inputCourseImage" th:value="${course.imageUrl}"
                           disabled>
                </div>
            </div>
        </div>
        <form class="row" action="/courses">
            <button class="btn btn-primary">Go to List</button>
        </form>
    </div>


    <div th:replace="fragments/footer :: footer"></div>
</main>
</body>
</html>
