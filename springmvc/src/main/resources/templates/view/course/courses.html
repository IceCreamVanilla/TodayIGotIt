<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Demo</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
          media="screen">
    <link rel="stylesheet" media="screen"
          href="../../../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}">

    <!-- XNavbar -->
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet"
          th:href="@{/css/pe-icon-7-stroke.css}"/>
    <link href="css/ct-navbar.css" rel="stylesheet"
          th:href="@{/css/ct-navbar.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Google Map -->
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main role="main">
    <div class="container">
        <div class="jumbotron ">
            <h1 class="display-4">Course View</h1>
            <p class="lead">This is a simple Spring Web Application that used to manage Courses</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg"
               style="width: 150px;"
               href="course/new" role="button">
                <i style="font-size: 20px;" class="fas fa-plus-circle"></i>
            </a>
        </div>

        <div class="row">
            <div th:if="${message} != null">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${message}"></p>
                </div>
            </div>
        </div>

        <div class="row" th:if="${not #lists.isEmpty(courses)}">
            <h2>List</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image URL</th>
                    <th align="center">&nbsp;</th>
                </tr>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.description}"></td>
                    <td th:text="${course.price}"></td>
                    <td th:text="${course.imageUrl}"></td>
                    <td class="row">
                        <a class="btn btn-primary col-sm-3"
                           th:href="${'course/' + course.id}">
                            <i class="fas fa-info-circle"></i>
                        </a>
                        &nbsp;
                        <a class="btn btn-warning col-sm-3"
                           th:href="${'course/edit/' + course.id}">
                            <i class="fas fa-edit"></i>
                        </a>
                        &nbsp;
                        <a class="btn btn-danger col-sm-3"
                           th:href="${'course/delete/' + course.id}">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <div th:replace="fragments/footer :: footer"></div>
</main>
</body>
</html>
