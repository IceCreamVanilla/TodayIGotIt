<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Demo</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
          media="screen">
    <link rel="stylesheet" media="screen"
          href="../../../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}">

    <!-- XNavbar -->
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet"
          th:href="@{/css/pe-icon-7-stroke.css}"/>
    <link href="css/ct-navbar.css" rel="stylesheet"
          th:href="@{/css/ct-navbar.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Google Map -->
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<!-- TODO: modify thymeleaf CurrentUser session bean reference -->

<main role="main">
    <div class="container">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading" th:text="${'Welcome Back ' + currentUser.customer.firstName}">Spring MVC
                    Example</h1>
                <p class="lead text-muted">You now have a membership from us, Enjoy!</p>
                <p>
                    <a href="/TigiProject/user/edit/username/" class="btn btn-primary my-2">Update
                        Username</a>
                    <a href="/TigiProject/user/edit/password/" class="btn btn-warning my-2">Update
                        Password</a>
                    <a href="/TigiProject/user/edit/info/" class="btn btn-info my-2">Update Information</a>
                </p>
            </div>
        </section>


        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputCustomerId">Customer Id:</label>
                    <input type="text" class="form-control" id="inputCustomerId" th:value="${currentUser.id}" disabled>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputCustomerFirstName">First Name:</label>
                    <input type="text" class="form-control" id="inputCustomerFirstName"
                           th:value="${currentUser.customer.firstName}"
                           disabled>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputCustomerLastName">Last Name:</label>
                    <input type="text" class="form-control" id="inputCustomerLastName"
                           th:value="${currentUser.customer.lastName}"
                           disabled>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputCustomerEmail">Email:</label>
                    <input type="text" class="form-control" id="inputCustomerEmail"
                           th:value="${currentUser.customer.email}"
                           disabled>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="inputCustomerPhone">Phone Number:</label>
                    <input type="text" class="form-control" id="inputCustomerPhone"
                           th:value="${currentUser.customer.phoneNumber}"
                           disabled>
                </div>
                <div class="address mb-2 alert alert-secondary">
                    <h3>Billing Address:</h3>
                    <div class="form-group">
                        <label style="font-weight: bold;" for="inputCustomerBillAddress1">Address Line 1:</label>
                        <input type="text" class="form-control" id="inputCustomerBillAddress1"
                               th:value="${currentUser.customer.billingAddress.addressLine1}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold;" for="inputCustomerBillAddress2">Address Line 2:</label>
                        <input type="text" class="form-control" id="inputCustomerBillAddress2"
                               th:value="${currentUser.customer.billingAddress.addressLine1}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold;" for="inputCustomerBillCity">City:</label>
                        <input type="text" class="form-control" id="inputCustomerBillCity"
                               th:value="${currentUser.customer.billingAddress.city}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold;" for="inputCustomerBillState">State:</label>
                        <input type="text" class="form-control" id="inputCustomerBillState"
                               th:value="${currentUser.customer.billingAddress.state}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold;" for="inputCustomerBillZipCode">ZipCode:</label>
                        <input type="number" class="form-control" id="inputCustomerBillZipCode"
                               th:value="${currentUser.customer.billingAddress.zipCode}"
                               disabled>
                    </div>
                </div>
                <div class="address mb-2 alert alert-dark">
                    <h3>Shipping Address:</h3>
                    <div class="form-group">
                        <label style="font-weight: bold;" for="inputCustomerShipAddress1">Address Line 1:</label>
                        <input type="text" class="form-control" id="inputCustomerShipAddress1"
                               th:value="${currentUser.customer.shippingAddress.addressLine1}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold;" for="inputCustomerShipAddress2">Address Line 2:</label>
                        <input type="text" class="form-control" id="inputCustomerShipAddress2"
                               th:value="${currentUser.customer.shippingAddress.addressLine2}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold;" for="inputCustomerShipCity">City:</label>
                        <input type="text" class="form-control" id="inputCustomerShipCity"
                               th:value="${currentUser.customer.shippingAddress.city}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold;" for="inputCustomerShipState">State:</label>
                        <input type="text" class="form-control" id="inputCustomerShipState"
                               th:value="${currentUser.customer.shippingAddress.state}"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold;" for="inputCustomerShipZipCode">ZipCode:</label>
                        <input type="number" class="form-control" id="inputCustomerShipZipCode"
                               th:value="${currentUser.customer.shippingAddress.zipCode}"
                               disabled>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="alert alert-danger" role="alert">
                    <form class="input-group mb-3 mt-3" th:action="${'/TigiProject/user/delete/' + currentUser.getId()}">
                        <input style="color: red;" type="text" class="form-control" value="Danger Zone!"
                               aria-label="delete account" aria-describedby="button-addon2" disabled>
                        <div class="input-group-append">
                            <button class="btn btn-outline-danger" type="submit" id="button-addon2">Delete Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</main>
</body>
</html>
